<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="front-page">
    <nav class="navbar navbar-light bg-transparent">
      <a class="navbar-brand text-white">EasyQ</a>
      <!-- login navbar -->
      <form class="form-inline">
        <div class="form-group mb-2">
          <input type="text" class="form-control" name="regNo" id="regNo" placeholder="Registration Number">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn mb-2 btn-pill" id="loginButton">Login</button>
      </form>
    </nav>

    <!-- signup -->
    <div class="page-container">
      <div class="col-4 ml-auto">
        <form class="form-box" style="background:white">
          <h3 class="h4 text-black mb-4">Sign Up</h3>
          <div class="row">
            <div class="form-group col">
              <input type="text" class="form-control" name="firstname" id="fname" placeholder="First Name">
            </div>
            <div class="form-group col">
              <input type="text" class="form-control" name="lastname" id="lname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" id="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="regNo" id="sRegNo" placeholder="Registration number">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" id="sPassword" placeholder="Password">
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control" name="re-password" id="rPassword" placeholder="Re-type Password">
          </div>
          <div class="form-group">
            <button type="button" class="btn mb-2 btn-pill" id="signupButton">Sign up</button>
          </div>
        </form>

      </div>
    </div>

    <div class="reg-form">
      <div class="reg-content">
        <h3>Fill your details</h3>
        <form id="detailForm" method="post">
          <select id="inputSem">
          </select>
          <select id="inputStream">

          </select>
          <button type="button"id="submitButton" class="btn btn-pill">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="register.js" charset="utf-8"></script>
</body>

</html>
